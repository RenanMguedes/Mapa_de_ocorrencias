<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ocorrências - Brasil</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background: #181818;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .info-box {
            padding: 10px;
            background: #232323;
            color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        .filtros {
            margin-bottom: 20px;
            background: #222;
            color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filtros label {
            margin-right: 5px;
        }
        .filtros input {
            background: #181818;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 2px 6px;
        }
        .filtros button {
            background: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 5px 12px;
            cursor: pointer;
        }
        .filtros button:hover {
            background: #444;
        }
        h1 {
            text-align: center;
            color: #90caf9;
        }
        .estatisticas-container {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        .estatisticas-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .estatisticas-table th, .estatisticas-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .estatisticas-table th {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>Mapa de Ocorrências no Brasil</h1>
    <div id="map"></div>
    <h2 style="text-align:center;color:#fff;font-size:2em;margin:30px 0 10px 0;">Consultas</h2>
    <button id="btn-estatisticas" style="display:block;margin:20px auto;padding:10px 20px;background-color:#4CAF50;color:white;border:none;border-radius:4px;cursor:pointer;font-size:16px;">Ver Estatísticas de Acidentes por Aeronave</button>
    <button id="btn-estatisticas-fabricante" style="display:block;margin:10px auto 10px auto;padding:10px 20px;background-color:#2196F3;color:white;border:none;border-radius:4px;cursor:pointer;font-size:16px;">Ver Estatísticas de Acidentes por Fabricante</button>
    <button id="btn-ultima-ocorrencia-fabricante" style="display:block;margin:10px auto 20px auto;padding:10px 20px;background-color:#FF9800;color:white;border:none;border-radius:4px;cursor:pointer;font-size:16px;">Data da Ocorrência Mais Recente por Fabricante</button>
    <button id="btn-top-matriculas" style="display:block;margin:10px auto 20px auto;padding:10px 20px;background-color:#9C27B0;color:white;border:none;border-radius:4px;cursor:pointer;font-size:16px;">Top 10 Matrículas com Mais Acidentes</button>
    <div id="fatores-dinamicos-container" style="margin: 20px 0;"></div>
    <div id="estatisticas-acidentes"></div>
    <div id="estatisticas-fabricante"></div>
    <div id="estatisticas-ultima-ocorrencia"></div>
    <div id="estatisticas-top-matriculas"></div>
    <div id="estatisticas-fator"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Botão para mostrar/ocultar data da última ocorrência por fabricante
        let ultimaOcorrenciaVisivel = false;
        async function toggleUltimaOcorrenciaFabricante() {
            const estatisticasDiv = document.getElementById('estatisticas-ultima-ocorrencia');
            if (ultimaOcorrenciaVisivel) {
                estatisticasDiv.innerHTML = '';
                ultimaOcorrenciaVisivel = false;
                return;
            }
            try {
                const response = await fetch('/api/estatisticas/data-ultima-ocorrencia-fabricante');
                const data = await response.json();
                if (!Array.isArray(data)) {
                    estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                    ultimaOcorrenciaVisivel = true;
                    return;
                }
                let html = `
                    <div class="estatisticas-container">
                        <h2>Data da Ocorrência Mais Recente por Fabricante</h2>
                        <table class="estatisticas-table">
                            <thead>
                                <tr>
                                    <th>Fabricante</th>
                                    <th>Data da Última Ocorrência</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.Fabricante}</td>
                            <td>${item.Data_Ultima_Ocorrencia || '-'}</td>
                        </tr>
                    `;
                });
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                estatisticasDiv.innerHTML = html;
                ultimaOcorrenciaVisivel = true;
            } catch (error) {
                estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                ultimaOcorrenciaVisivel = true;
            }
        }
        document.getElementById('btn-ultima-ocorrencia-fabricante').addEventListener('click', toggleUltimaOcorrenciaFabricante);

        // Botão para mostrar/ocultar top 10 matrículas com mais acidentes
        let topMatriculasVisivel = false;
        async function toggleTopMatriculas() {
            const estatisticasDiv = document.getElementById('estatisticas-top-matriculas');
            if (topMatriculasVisivel) {
                estatisticasDiv.innerHTML = '';
                topMatriculasVisivel = false;
                return;
            }
            try {
                const response = await fetch('/api/estatisticas/top-matriculas-acidentes');
                const data = await response.json();
                if (!Array.isArray(data)) {
                    estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                    topMatriculasVisivel = true;
                    return;
                }
                let html = `
                    <div class="estatisticas-container">
                        <h2>Top 10 Matrículas de Aeronaves com Mais Acidentes</h2>
                        <table class="estatisticas-table">
                            <thead>
                                <tr>
                                    <th>Matrícula</th>
                                    <th>Modelo</th>
                                    <th>Fabricante</th>
                                    <th>Total de Acidentes</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.aeronave_matricula}</td>
                            <td>${item.aeronave_modelo}</td>
                            <td>${item.Fabricante}</td>
                            <td>${item.Total_Acidentes}</td>
                        </tr>
                    `;
                });
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                estatisticasDiv.innerHTML = html;
                topMatriculasVisivel = true;
            } catch (error) {
                estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                topMatriculasVisivel = true;
            }
        }
        document.getElementById('btn-top-matriculas').addEventListener('click', toggleTopMatriculas);

        // Botões dinâmicos para fatores contribuintes
        async function carregarFatoresUnicos() {
            const container = document.getElementById('fatores-dinamicos-container');
            container.innerHTML = '<div class="info-box">Carregando fatores...</div>';
            try {
                const response = await fetch('/api/fatores-unicos');
                const fatores = await response.json();
                if (!Array.isArray(fatores)) {
                    container.innerHTML = '<div class="info-box">Erro ao carregar fatores.</div>';
                    return;
                }
                let html = '<div style="display:flex;flex-wrap:wrap;gap:8px;">';
                fatores.forEach(fator => {
                    html += `<button class="btn-fator" style="background:#607d8b;color:#fff;border:none;border-radius:4px;padding:6px 14px;cursor:pointer;" onclick="mostrarAeronavesRecomendacoesPorFator('${encodeURIComponent(fator)}')">${fator}</button>`;
                });
                html += '</div>';
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = '<div class="info-box">Erro ao carregar fatores.</div>';
            }
        }
        window.mostrarAeronavesRecomendacoesPorFator = async function(fator_nome) {
            const estatisticasDiv = document.getElementById('estatisticas-fator');
            estatisticasDiv.innerHTML = '<div class="info-box">Carregando dados...</div>';
            try {
                const response = await fetch(`/api/estatisticas/aeronaves-recomendacoes-por-fator/${fator_nome}`);
                const data = await response.json();
                if (!Array.isArray(data)) {
                    estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar dados.</div>';
                    return;
                }
                let html = `<div class="estatisticas-container"><h2>Aeronaves e Recomendações para o Fator: ${decodeURIComponent(fator_nome)}</h2>`;
                if (data.length === 0) {
                    html += '<div class="info-box">Nenhum dado encontrado para este fator.</div>';
                } else {
                    html += `<table class="estatisticas-table"><thead><tr><th>Matrícula</th><th>Modelo</th><th>Fator</th><th>Recomendação</th></tr></thead><tbody>`;
                    data.forEach(item => {
                        html += `<tr><td>${item.aeronave_matricula}</td><td>${item.aeronave_modelo}</td><td>${item.fator_nome}</td><td>${item.recomendacao_conteudo || '-'}</td></tr>`;
                    });
                    html += '</tbody></table>';
                }
                html += '</div>';
                estatisticasDiv.innerHTML = html;
            } catch (e) {
                estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar dados.</div>';
            }
        }
        // Carrega os fatores ao abrir a página
        carregarFatoresUnicos();
        // Inicializa o mapa centralizando no Brasil

        // Inicializa o mapa centralizando no Brasil
        // Inicializa o mapa centralizando no Brasil
        // Impede "dar voltas" no mapa, mas sem limitar o movimento lateral
        const map = L.map('map', {
            worldCopyJump: false, // impede múltiplas cópias do mundo
            zoomControl: true,
            attributionControl: true
        }).setView([-15.7801, -47.9292], 4);

        // Adiciona o layer do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markersLayer = L.layerGroup().addTo(map);
        // Elemento para mostrar detalhes
        let detalhesDiv = document.createElement('div');
        detalhesDiv.id = 'detalhes-ocorrencia';
        detalhesDiv.style.marginTop = '20px';
        document.body.appendChild(detalhesDiv);

        // Função para carregar e exibir os pontos

        async function loadOcorrencias(filtros = {}) {
            markersLayer.clearLayers();
            let url = '/api/ocorrencias';
            const params = new URLSearchParams(filtros).toString();
            if (params) url += '?' + params;
            try {
                const response = await fetch(url);
                const data = await response.json();

                data.forEach(ocorrencia => {
                    const lat = parseFloat(ocorrencia.ocorrencia_latitude);
                    const lng = parseFloat(ocorrencia.ocorrencia_longitude);
                    if (!isNaN(lat) && !isNaN(lng)) {
                        // Define cor conforme classificação
                        let cor = '#0066cc';
                        if (ocorrencia.ocorrencia_classificacao && ocorrencia.ocorrencia_classificacao.toLowerCase() === 'acidente') {
                            cor = '#d90429'; // vermelho
                        } else if (ocorrencia.ocorrencia_classificacao && ocorrencia.ocorrencia_classificacao.toLowerCase() === 'incidente') {
                            cor = '#0077ff'; // azul
                        }
                        const marker = L.circleMarker([lat, lng], {
                            radius: 7,
                            fillColor: cor,
                            color: '#fff',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.85
                        });

                        marker.bindPopup(`
                            <div class="info-box">
                                <strong>Código:</strong> ${ocorrencia.codigo_ocorrencia}<br>
                                <strong>Cidade:</strong> ${ocorrencia.ocorrencia_cidade}<br>
                                <strong>UF:</strong> ${ocorrencia.ocorrencia_uf}<br>
                                <strong>Classificação:</strong> ${ocorrencia.ocorrencia_classificacao}<br>
                                <button onclick="verDetalhes('${ocorrencia.codigo_ocorrencia}')">Ver detalhes</button>
                            </div>
                        `);

                        marker.addTo(markersLayer);
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar ocorrências:', error);
            }
        }

        // Função global para ser chamada pelo botão do popup
        window.verDetalhes = async function(codigo) {
            detalhesDiv.innerHTML = '<div class="info-box">Carregando detalhes...</div>';
            try {
                const resp = await fetch(`/api/ocorrencia/${codigo}`);
                const dados = await resp.json();
                if (dados.error) {
                    detalhesDiv.innerHTML = `<div class="info-box">Erro: ${dados.error}</div>`;
                    return;
                }
                let html = `<div class="info-box">
                    <h3>Detalhes da Ocorrência</h3>
                    <strong>Código:</strong> ${dados.ocorrencia.codigo_ocorrencia}<br>
                    <strong>Cidade:</strong> ${dados.ocorrencia.ocorrencia_cidade}<br>
                    <strong>UF:</strong> ${dados.ocorrencia.ocorrencia_uf}<br>
                    <strong>Classificação:</strong> ${dados.ocorrencia.ocorrencia_classificacao}<br>
                    <hr>
                    <strong>Aeronave(s) envolvida(s):</strong><br>
                    <ul>`;
                if (dados.aeronaves && dados.aeronaves.length > 0) {
                    dados.aeronaves.forEach(a => {
                        html += `<li>Modelo: ${a.aeronave_modelo || ''} - Matrícula: ${a.aeronave_matricula || ''}${a.aeronave_problema ? ' <b>(Problema: ' + a.aeronave_problema + ')</b>' : ''}</li>`;
                    });
                } else {
                    html += '<li>Nenhuma aeronave encontrada.</li>';
                }
                html += `</ul><hr><strong>Fatores contribuintes:</strong><br><ul>`;
                if (dados.fatores && dados.fatores.length > 0) {
                    dados.fatores.forEach(f => {
                        html += `<li>${f.fator_nome || f.fator_descricao || ''}</li>`;
                    });
                } else {
                    html += '<li>Nenhum fator encontrado.</li>';
                }
                html += '</ul>';
                html += '</div>';
                detalhesDiv.innerHTML = html;
            } catch (e) {
                detalhesDiv.innerHTML = `<div class="info-box">Erro ao buscar detalhes.</div>`;
            }
        }

        // Switch para mostrar/ocultar estatísticas
        let estatisticasVisivel = false;
        async function toggleEstatisticasAcidentes() {
            const estatisticasDiv = document.getElementById('estatisticas-acidentes');
            if (estatisticasVisivel) {
                estatisticasDiv.innerHTML = '';
                estatisticasVisivel = false;
                return;
            }
            try {
                const response = await fetch('/api/estatisticas/acidentes-por-aeronave');
                const data = await response.json();
                let html = `
                    <div class="estatisticas-container">
                        <h2>Top 20 Aeronaves com Mais Acidentes</h2>
                        <table class="estatisticas-table">
                            <thead>
                                <tr>
                                    <th>Matrícula</th>
                                    <th>Modelo</th>
                                    <th>Fabricante</th>
                                    <th>Total de Acidentes</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.aeronave_matricula}</td>
                            <td>${item.aeronave_modelo}</td>
                            <td>${item.Fabricante}</td>
                            <td>${item.Total_Acidentes}</td>
                        </tr>
                    `;
                });
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                estatisticasDiv.innerHTML = html;
                estatisticasVisivel = true;
            } catch (error) {
                estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                estatisticasVisivel = true;
            }
        }
        document.getElementById('btn-estatisticas').addEventListener('click', toggleEstatisticasAcidentes);

        // Switch para mostrar/ocultar estatísticas por fabricante
        let estatisticasFabricanteVisivel = false;
        async function toggleEstatisticasFabricante() {
            const estatisticasDiv = document.getElementById('estatisticas-fabricante');
            if (estatisticasFabricanteVisivel) {
                estatisticasDiv.innerHTML = '';
                estatisticasFabricanteVisivel = false;
                return;
            }
            try {
                const response = await fetch('/api/estatisticas/acidentes-por-fabricante');
                const data = await response.json();
                if (!Array.isArray(data)) {
                    estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                    estatisticasFabricanteVisivel = true;
                    return;
                }
                let html = `
                    <div class="estatisticas-container">
                        <h2>Acidentes por Fabricante</h2>
                        <table class="estatisticas-table">
                            <thead>
                                <tr>
                                    <th>Fabricante</th>
                                    <th>País</th>
                                    <th>Total de Acidentes</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.Fabricante}</td>
                            <td>${item.Pais}</td>
                            <td>${item.Numero_de_Acidentes}</td>
                        </tr>
                    `;
                });
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                estatisticasDiv.innerHTML = html;
                estatisticasFabricanteVisivel = true;
            } catch (error) {
                estatisticasDiv.innerHTML = '<div class="info-box">Erro ao carregar estatísticas.</div>';
                estatisticasFabricanteVisivel = true;
            }
        }
        document.getElementById('btn-estatisticas-fabricante').addEventListener('click', toggleEstatisticasFabricante);

        // Carrega os pontos quando a página carregar
        loadOcorrencias();
    </script>
</body>
</html>
